<p-toast></p-toast>
@if (isLoading) {
<app-loader text="Loading..."></app-loader>
}
<div class="register-container">
    <div class="register-form">
        <h1 class="register-title">Create an account</h1>

        <p class="register-description">
            You can only sign in using your Booking.com account to access our
            services.
        </p>

        <div class="form-group">
            <label for="email">Email address</label>
            <input
                type="email"
                id="email"
                placeholder="Enter your email address"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                required
            />
        </div>

        <button class="btn-primary btn-continue" (click)="registerByEmail()">
            Continue with email
        </button>
